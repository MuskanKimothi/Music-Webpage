<!DOCTYPE html>
<html>
<head>
  <title>Muskan Music</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  
  <link rel="stylesheet" type="text/css" href="style.css">

  <style>
  
  .brand img{
    width: 44px;
    padding: 0 8px;
}

.brand {
    display: flex;
    align-items: center;
    font-weight: bolder;
    font-size: 1.3rem;
}

  </style>

</head>
<body>
    <div class="wrapper">
        <div class="flex-container">
          
          <nav>
              <ul>
                  <li class="brand"><img src="logo.jpg" alt="music">Muskan Music</li>
                  <li><a href="index.html">HOME</a></li>
                  <li><a href="about.html">ABOUT</a></li>
                  <li><a href="Music.html/index.html">MUSIC</a></li>
              </ul>
          </nav>
        </div>
      </div>
    
  <div class="player">
    <div class="details">
      <div class="now-playing">PLAYING x OF y</div>
      <div class="track-art"></div>
      <div class="track-name">Track Name</div>
      <div class="track-artist">Track Artist</div>
    </div>
    <div class="buttons">
      <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
      <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
      <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
    </div>
    <div class="slider_container">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
      <div class="total-duration">00:00</div>
    </div>
    <div class="slider_container">
      <i class="fa fa-volume-down"></i>
      <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
      <i class="fa fa-volume-up"></i>
    </div>
  </div>
  <br><br>
  <div class="wrapper-2">
    <div class="flex-container-3">
      <h3>Playlist</h3>
      <div class="featured">
        <div class="songs">
          <img class="picture" src="pics\1.jpg">
            <p class="caption"><a href="music.html">Haze</a></p>
        </div>
        <div class="songs">
          <img class="picture" src="pics\2.jpg">
            <p class="caption"><a href="music.html">Cyber Fraud (Remix)</a></p>
        </div>
        <div class="songs">
          <img class="picture" src="pics\3.jpg">
            <p class="caption"><a href="music.html">Freefall</a></p>
        </div>
        <div class="songs">
          <img class="picture" src="pics\4.jpg">
            <p class="caption"><a href="music.html">Ender</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
